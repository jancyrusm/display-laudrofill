<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> User </title>
</head>
<body>
    <div class="container">
        <div class="page" id="page1">
            <div class="frame">
                <p class="header"> Welcome, Customer! :> </p>
                <p class="subtitle"> Select Product </p>
                <div class="frame_1"> 
                    <div>
                        <div class="box" id="product1"> </div>
                        <p> Product <span id="ProductID">1</span> </p>
                    </div>
                    <div>
                        <div class="box" id="product2"> </div>
                        <p> Product <span id="ProductID">2</span>  </p>
                    </div>
                    <div>
                        <div class="box" id="product3"> </div>
                        <p> Product <span id="ProductID">3</span> </p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="page" id="page2">
            <div class="frame">
                <p class="header"> Product Selected: Product <span id="ProductID"></span> </p>
                <p class="subtitle"> Select Volume </p>
                <div class="frame_1" style="gap:20px;"> 
                    <div>
                        <div class="box" id="volume1"> </div>
                        <p id="prod_vol1"> 60ml </p>
                    </div>
                    <div>
                        <div class="box" id="volume2"> </div>
                        <p id="prod_vol2"> 80ml  </p>
                    </div>
                    <div>
                        <div class="box" id="volume3"> </div>
                        <p id="prod_vol3"> 125ml </p>
                    </div>
                    <div>
                        <div class="box" id="volume4"> </div>
                        <p id="prod_vol4"> 185ml </p>
                    </div>
                    <div>
                        <div class="box" id="volume5"> </div>
                        <p id="prod_vol5"> 205ml </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function() {

        //Product 1 button
        $('#product1').on('click', function(){
            document.getElementById('page2').scrollIntoView({ behavior: 'smooth' });
            $('#ProductID').text('1');
        });

        //Product 2 button
        $('#product2').on('click', function(){
            document.getElementById('page2').scrollIntoView({ behavior: 'smooth' });
            $('#ProductID').text('2');
        });

        //Product 3 button
        $('#product3').on('click', function(){
            document.getElementById('page2').scrollIntoView({ behavior: 'smooth' });
            $('#ProductID').text('3');
        });

        

    });

</script>
</html>
