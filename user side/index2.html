<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title> User </title>
</head>
<body>

    <div class="page-content">

        <!-- PAGE 1: OPENING -->
        <div class="page opening-page" id="page1">
            <div class="main-container">

                <div class="frame lr-frame-content" id="frame1" style="height: 100%;">
                    <div class="title-header">
                        <span>LAUNDROFILL</span>
                    </div>
                </div>

            </div>
        </div>


        <!-- PAGE 2: ASK THE WASHING LOAD -->
        <div class="page input-page" id="page2">
            <div class="main-container">

                <!-- next to each other div (nteo) -->
                <div class="main-frame nteo-div">
                    <div class="frame" id="frame1">

                        <div class="bb-content1">
                            <div class="title-header">
                                <span>Specify Laundry Load</span>
                            </div>
                            <div class="bb-content-btn">
                                <input id="page2_startBTN" class="btn btn-default" type="button" value="Start" style="background-color: #cccccc;">
                                <input id="page2_cancelBTN" class="btn btn-default" type="button" value="Cancel" style="background-color: #222; color: #fff;">
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="frame" id="frame2">
                        <div class="big-box">
                            <div class="title-header">
                                <span>Amount of Laundry (kg)</span>
                            </div>
                            <div class="bb-content2">
                                <span id="LoadSizeAmount">0</span>
                            </div>
                            <div class="input-number-buttons nteo-div">
                                <div class="number-arrow" style="text-align:start;">
                                    <svg id="number_down" xmlns="http://www.w3.org/2000/svg" width="150" height="150 " fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16" style="color:white;">
                                        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                                    </svg>
                                </div>
                                <div class="number-arrow" style="text-align:end;">
                                    <svg id="number_up" xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16" style="color:white;">
                                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>



        <!-- PAGE 3: LIQUID DETERGENT PRODUCTS -->
        <div class="page option-page" id="page3">
            <div class="main-container">

                <div class="frame tb-frame-content" id="frame1" style="height: 45%;">
                    <div class="title-header">
                        <span>Welcome Customer!</span>
                    </div>
                    <div class="sub-title">
                        <span>Please select your chose products</span>
                    </div>
                </div>

                <div class="frame tb-frame-content" id="frame2" style="height: 55%;">
                    <div class="hidden" id="box_count">5</div>
                    <div class="boxes" id="boxes-container">
                        <div class="box">
                            <div class="product-name-cont">
                                <span class="product-name" id="product_name1">product</span>
                            </div>
                        </div>
                        
                    </div>

                </div>

            </div>
        </div>


        



















    </div>
    

</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

    function productClick(){
        document.getElementById('page2').scrollIntoView({ behavior: 'smooth' });
    }


    function LoadSizeAmount_Increase() {
        var kiloCounter = parseFloat($('#LoadSizeAmount').text()); // Parse as float
        kiloCounter += 0.1; // Increase by 0.1
        $('#LoadSizeAmount').text(kiloCounter.toFixed(1)); // Display with one decimal place
    }

    function LoadSizeAmount_Decrease() {
        var kiloCounter = parseFloat($('#LoadSizeAmount').text()); // Parse as float
        if (kiloCounter >= 0.1) { // Ensure it doesn't go negative
            kiloCounter -= 0.1; // Decrease by 0.1
        } else {
            kiloCounter = 0;
        }
        $('#LoadSizeAmount').text(kiloCounter.toFixed(1)); // Display with one decimal place
    }







    $(document).ready(function() {


        // FOR DYNAMIC PUMPS/PRoducts
        var boxCount = parseInt($("#box_count").text());
        var boxesContainer = $("#boxes-container");

        for (var i = 1; i <= boxCount; i++) {
            var boxDiv = $("<div>").addClass("box").attr("id", "box_" + i); // Add unique id
            var productDiv = $("<div>").addClass("product-name-cont");
            var productSpan = $("<span>").addClass("product-name").text(i);
            
            productDiv.append(productSpan);
            boxDiv.append(productDiv);
            boxesContainer.append(boxDiv);
        }


        // FOR THE LOAD SIZE AMOUNT BUTTONS
        $('#number_up').on('click', function() {
            LoadSizeAmount_Increase();
        });

        $('#number_down').on('click', function() {
            LoadSizeAmount_Decrease();
        });



    });

</script>

</html>
